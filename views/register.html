<!DOCTYPE html>
<html>
	<!-- Basic metadata -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="application-name" content="Pet Harmony">
		<meta name="author" content="Jeff Antoun">
		<meta name="description" content="Prototype for Pet Harmony's 'Register' page ">
		<meta name="keywords" content="pet harmony, create account">
		<title><%= page %> | <%= title %></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/form.css">
		<!-- Swiper -->
		<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/7905e3a2f6.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<!-- Navigation-->
		<nav>
      
      <div class="img-wrapper" onclick="window.open('/', '_self');">
        <img src="media/petharmony-logo.png" alt="<%= title %> Logo - Picture of"/>
      </div>
      
      <div id="mobile-nav-menu" data-open=false class="nav-wrapper-mid desktop-only">
        <a class="nav-link" href="/playdate">Playdates</a>
        <a class="nav-link" href="/service">Services</a>
        <a class="nav-link" href="/adoption">Adoption</a>
        <a class="nav-link" href="/about">About Nobody</a>
        <a class="nav-link mobile-only" href="/signin">Sign-In</a>
      </div>

      <div class="nav-wrapper-right">
        
        <i class="fas fa-bars mobile-only" id="mobile-nav-icon"></i>
        
        <a class="nav-link desktop-only" href="/signin">Sign-In</a>

      </div>
    </nav>

		<!-- Registration Form -->
		<form method="POST" id="registration-form" onsubmit="return validate()">
			<fieldset id="identifying-information">
				<legend>Identifying Information</legend>

				<div>
					<label for="email">Email</label>
					<input type="email" name="email" id="email" required>
				</div>

				<div>
					<label for="password">Password</label>
					<input type="password" name="password" id="password" required>
				</div>

				<div>
					<label for="user_name">User's Name</label>
					<input type="text" name="user_name" id="user-name" required>
				</div>

				<div>
					<label for="description">Provide a short description:</label>
					<textarea rows="5" cols="60" name="description" id="description" placeholder="max 200 characters" maxlength="200" required></textarea>
				</div>

				<div>
					<label for="user-image">Upload Image</label>
					<input type="file" name="user_image" id="user-image" required>
				</div>
			</fieldset>

			<fieldset id="location-information">
				<legend>Location Information</legend>

				<div>
					<label for="postal-code">Postal/Zip Code</label>
					<input type="text" name="postal_code" id="postal-code" required>
				</div>

				<div>
					<label for="phone">Phone (optional)</label>
					<input type="tel" name="phone" id="phone">
				</div>
			</fieldset>

			<fieldset id="preferences">
				<legend>Preferences:</legend>

				<fieldset class="pet-ownership-wrapper">
					<legend>Pet ownership:</legend>

					<div class="pet-ownership">
						<input type="checkbox" name="pet_owner" id="pet_owner" value="true">
						<label for="pet_owner">Do you have a pet?</label>
					</div>

					<fieldset class="unlockable-pet-options">
						<legend>Select Pet Options:</legend>

						<div>
							<label for="pet_type">What type of pet do you have?</label>
							<select name="pet_type" id="pet_type" disabled> <!-- Make required when enabled -->
								<option value="dog">Dog</option>
								<option value="cat">Cat</option>
								<option value="pig">Pig</option>
								<option value="bird">Bird</option>
							</select>
						</div>

						<div>
							<label for="pet_name">Pet Name</label>
							<input type="text" name="pet-options" id="pet_name" disabled>
						</div>

						<div>
							<input class="checkable-pet-options" type="checkbox" name="seek_date" id="looking-for-playdate" value="true" disabled>
							<label for="looking-for-playdate">Do you want to find a playdate for your pet?</label>
						</div>

						<div>
							<input class="checkable-pet-options" type="checkbox" name="seek_parent" id="looking-for-parent" value="true" disabled>
							<label for="looking-for-parent">Do you want to find a new parent for your pet?</label>
						</div>
					</fieldset>
				</fieldset>

				<fieldset class="dating-wrapper">
					<legend>Dating:</legend>

					<div class="dating">
						<input type="checkbox" name="looking_for_date" id="looking-for-date" value="true">
						<label for="looking-for-date">Are you looking for a human date?</label>
					</div>
				</fieldset>
				
				<fieldset class="services-wrapper">
					<legend>Services:</legend>
					
					<div class="services">
						<input type="checkbox" name="services" id="services" value="true">
						<label for="services">Are you offering pet services?</label>
					</div>

					<fieldset class="unlockable-service-options">
						<legend>Select at least one Service Option:</legend>

						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-groomer" value="pet-groomer" disabled>
							<label for="pet-groomer">Pet Grooming</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-walker" value="pet-walker" disabled>
							<label for="pet-walker">Pet Walker</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-trainer" value="pet-trainer" disabled>
							<label for="pet-trainer">Pet Trainer</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-sitter" value="pet-sitter" disabled>
							<label for="pet-sitter">Pet Sitter</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-daycare" value="pet-daycare" disabled>
							<label for="pet-daycare">Pet Daycare</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-foods" value="pet-foods" disabled>
							<label for="pet-foods">Pet Foods</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-products" value="pet-products" disabled>
							<label for="pet-products">Pet Products</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-mobile-clinic" value="pet-mobile-clinic" disabled>
							<label for="pet-mobile-clinic">Pet Mobile Clinic</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="veterinarian" value="veterinarian" disabled>
							<label for="veterinarian">Veterinarian</label>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="service_options" id="pet-radio-show" value="pet-radio-show" disabled>
							<label for="pet-radio-show">Pet Radio Show</label>
						</div>
					</fieldset>
				</fieldset>
			</fieldset>

			<input type="submit" id="submit_form" value="Register">
		</form>

		<!--Form Logic-->
		<script src="js/validate-form.js" type="text/javascript"></script>
		<script src="js/enable-pet-options.js" type="text/javascript"></script>
		<script src="js/enable-service-options.js" type="text/javascript"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Swiper -->
		<script src="js/swiper-bundle.js"></script>
		<!-- Custom JS -->
		<script src="js/mobile-menu.js" type="text/javascript"></script>
	</body>
</html>
