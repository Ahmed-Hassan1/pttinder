<!DOCTYPE html>
<html>
	<!-- Basic metadata -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="application-name" content="Pet Harmony">
		<meta name="author" content="Jeff Antoun">
		<meta name="description" content="Prototype for Pet Harmony's 'Register' page ">
		<meta name="keywords" content="pet harmony, create account">
		<title><%= page %> | <%= title %></title>
		<link rel="stylesheet" href="css/base.css">
		<link rel="stylesheet" href="css/nav.css">
		<link rel="stylesheet" href="css/register.css">
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&family=Questrial&display=swap" rel="stylesheet">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://kit.fontawesome.com/7905e3a2f6.js" crossorigin="anonymous"></script>
	</head>
	
	<body>
		<!-- Navigation-->
		<nav>
			<div class="img-wrapper" onclick="window.open('/', '_self');">
			  <img src="media/petharmony-logo.png" alt="<%= title %> Logo - Picture of"/>
			</div>
			
			<div id="mobile-nav-menu" data-open=false class="nav-wrapper-mid desktop-only">
			  <a class="nav-link" href="/playdate">Playdates</a>
			  <a class="nav-link" href="/services">Services</a>
			  <a class="nav-link" href="/adoption">Adoption</a>
			  <a class="nav-link" href="/about">About Us</a>
			  <a class="nav-link mobile-only" href="/signin">Sign-In</a>
			  <a class="nav-link mobile-only" href="/register">Register</a>
			</div>
	  
			<div class="nav-wrapper-right">
			  <i class="fas fa-bars mobile-only" id="mobile-nav-icon"></i>
			  <a class="nav-link desktop-only" href="/signin">Sign-In</a>
			  <a class="nav-link desktop-only" href="/register">Register</a>
			</div>
		</nav>

		<!-- Registration Form -->
		<div class="marginContainer"></div>

		<div class="registration-container">
			<form action="/useradded" method="POST" id="registration-form" onsubmit="return validate()">
				<div class="title">
					<h1>Sign Up</h1>
				</div>

				<fieldset id="identifying-information">
					<legend>Identity</legend>

					<div>
						<label class="required" for="email">Email</label><br>
						<input class="input-box" type="email" name="email" id="email" maxlength="25" required>
					</div>

					<div>
						<label class="required" for="password">Password</label><br>
						<input class="input-box" type="password" name="password" id="password" maxlength="20" required>
					</div>

					<div>
						<label class="required" for="username">Username</label><br>
						<input class="input-box" type="text" name="username" id="username" maxlength="20" onkeyup="alphanumeric(this)" required>
					</div>

					<div>
						<label class="required" for="description">Description:</label><br>
						<textarea class="input-box" rows="5" cols="60" name="description" id="description" maxlength="200" placeholder="max 200 char" required></textarea>
					</div>

					<div>
						<label class="required" for="userPic">User Picture (png or jpeg)</label><br>
						<input type="file" name="userPic" id="userPic" accept="image/png, image/jpeg" required>
					</div>
				</fieldset>

				<fieldset id="location-information">
					<legend>Location</legend>

					<div>
						<label for="street">Street Name</label><br>
						<input class="input-box" type="text" name="street" id="street" maxlength="25" onkeyup="alphanumericWithSpace(this)">
					</div>

					<div>
						<label class="required" for="city">City</label><br>
						<input class="input-box" type="text" name="city" id="city" maxlength="25" onkeyup="lettersWithSpace(this)" required>
					</div>

					<div>
						<label for="state">State/Province</label><br>
						<input class="input-box" type="text" name="state" id="state" maxlength="25" onkeyup="lettersWithSpace(this)">
					</div>

					<div>
						<label class="required" for="country">Country</label><br>
						<input class="input-box" type="text" name="country" id="country" maxlength="25" onkeyup="lettersWithSpace(this)" required>
					</div>

					<div>
						<label for="code">Postal/Zip Code</label><br>
						<input class="input-box" type="text" name="code" id="code" maxlength="10" onkeyup="alphanumeric(this)">
					</div>

					<div>
						<label for="phone">Phone</label><br>
						<input class="input-box" type="tel" name="phone" id="phone" maxlength="20" onkeyup="numeric(this)">
					</div>
				</fieldset>

				<fieldset id="preferences">
					<legend>Preferences:</legend>

					<fieldset class="pet-ownership-wrapper">
						<legend>Pet ownership:</legend>

						<div class="pet-ownership">
							<input type="checkbox" name="owner" id="owner" value="1">
							<label for="owner">Do you have a pet?</label><br>
						</div>
					</fieldset>


					<fieldset class="unlockable-pet-options">
						<legend>Select Pet Options:</legend>

						<div>
							<label class="required" for="type">What type of pet do you have?</label><br>
							<select class="pet-options" name="type" id="type" disabled> <!-- Make required when enabled -->
								<option value="">-- Select an option --</option>
								<option value="dog">Dog</option>
								<option value="cat">Cat</option>
								<option value="pig">Pig</option>
								<option value="bird">Bird</option>
								<option value="monkey">Monkey</option>
								<option value="donkey">Donkey</option>
								<option value="rodent">Rodent</option>
							</select>
						</div>

						<div>
							<label class="required" for="petname">Pet Name</label><br>
							<input class="pet-options input-box" type="text" name="petname" id="petname" maxlength="20" onkeyup="letters(this)" disabled>
						</div>

						<div>
							<label class="required" for="petPic">Pet Picture (png or jpeg)</label><br>
							<input class="pet-options" type="file" name="petPic" id="petPic" accept="image/png, image/jpeg" disabled>
						</div>

						<div>
							<input class="pet-options checkable-pet-options" type="checkbox" name="playdate" id="playdate" value="1" disabled>
							<label for="playdate">Do you want to find a playdate for your pet?</label><br>
						</div>

						<div>
							<input class="pet-options checkable-pet-options" type="checkbox" name="adoption" id="adoption" value="1" disabled>
							<label for="adoption">Do you want to find a new parent for your pet?</label><br>
						</div>
					</fieldset>

					<fieldset class="dating-wrapper">
						<legend>Dating:</legend>

						<div class="dating">
							<input type="checkbox" name="date" id="date" value="1">
							<label for="date">Are you looking for a human date?</label><br>
						</div>
					</fieldset>
					
					<fieldset class="services-wrapper">
						<legend>Services:</legend>
						
						<div class="services">
							<input type="checkbox" name="services" id="services" value="1">
							<label for="services">Are you offering pet services?</label><br>
						</div>
					</fieldset>

					<fieldset class="unlockable-service-options">
						<legend>Select at least one service option:</legend>

						<div>
							<input class="checkable-service-options" type="checkbox" name="groomer" id="groomer" value="1" disabled>
							<label for="groomer">Pet Grooming</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="walker" id="walker" value="1" disabled>
							<label for="walker">Pet Walker</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="trainer" id="trainer" value="1" disabled>
							<label for="trainer">Pet Trainer</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="sitter" id="sitter" value="1" disabled>
							<label for="sitter">Pet Sitter</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="daycare" id="daycare" value="1" disabled>
							<label for="daycare">Pet Daycare</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="foods" id="foods" value="1" disabled>
							<label for="foods">Pet Foods</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="products" id="products" value="1" disabled>
							<label for="products">Pet Products</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="mobileClinic" id="mobileClinic" value="1" disabled>
							<label for="mobile-clinic">Pet Mobile Clinic</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="veterinarian" id="veterinarian" value="1" disabled>
							<label for="veterinarian">Veterinarian</label><br>
						</div>
						<div>
							<input class="checkable-service-options" type="checkbox" name="radioShow" id="radioShow" value="1" disabled>
							<label for="radioShow">Pet Radio Show</label><br>
						</div>
					</fieldset>

					<input type="submit" id="submit_form" value="Register">
				</fieldset>
			</form>
		</div>

		<div class="marginContainer"></div>

		<!--Form Logic-->
		<script src="js/validate-form.js" type="text/javascript"></script>
		<script src="js/validate-patterns.js" type="text/javascript"></script>
		<script src="js/enable-pet-options.js" type="text/javascript"></script>
		<script src="js/enable-service-options.js" type="text/javascript"></script>
		<!-- jQuery -->
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<!-- Swiper -->
		<script src="js/swiper-bundle.js"></script>
		<!-- Custom JS -->
		<script src="js/mobile-menu.js" type="text/javascript"></script>

	</body>
</html>
